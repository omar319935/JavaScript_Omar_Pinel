<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div id="calculator" class="calculator">
      <div class="output">
        <span id="calculator-output" class="calculator-output"></span>
      </div>

      <div class="teclado">
        <img src="image/ON.png" data-type="action" data-value="C" id="C"/>
        <img src="image/sign.png" id="negativo" onClick="masmenos()" value="±" />
        <img src="image/raiz.png" data-type="operator" data-value="√" id="raiz"/>
        <img src="image/dividido.png" data-type="operator" data-value="/" id="division"/>

        <img src="image/7.png" data-type="number" data-value="7" id="siete"/>
        <img src="image/8.png" data-type="number" data-value="8" id="ocho"/>
        <img src="image/9.png" data-type="number" data-value="9" id="nueve"/>
        <img src="image/por.png" data-type="operator" data-value="*" id="multiplicacion"/>

        <img src="image/4.png" data-type="number" data-value="4" id="cuatro"/>
        <img src="image/5.png" data-type="number" data-value="5" id="cinco"/>
        <img src="image/6.png" data-type="number" data-value="6" id="seis"/>
        <img src="image/menos.png" data-type="operator" data-value="-" id="subtraction"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" data-type="number" data-value="1" id="uno"/>
            <img src="image/2.png" data-type="number" data-value="2" id="dos"/>
            <img src="image/3.png" data-type="number" data-value="3" id="tres"/>

            <img src="image/0.png" data-type="number" data-value="0" id="cero"/>
            <img src="image/punto.png"  data-type="action" data-value="." id="punto"/>
            <img src="image/igual.png" data-type="action" data-value="=" id="igual"/>
          </div>
          <div class="col2">
            <img src="image/mas.png" data-type="operator" data-value="+" id="addition"/>
          </div>

        </div>
      </div>
    </div>



    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/app.js"></script>
</body>
</html>
